    <!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MY FAVORITE MOVIE RATING</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="color: blue">MY FAVORITE MOVIE RATING SYSTEM</h1>
    <form id="rating-form" action="#">

        <div class="movie-info">
            <label for="movie-name">YOUR FAVORITE MOVIE NAME:</label>
            <input type="text" id="movie-name" size="41px" name="movie_name"
                placeholder="PLEASE ENTER YOUR FAVORITE MOVIE NAME" required />
        </div>

        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">&#9733;</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">&#9733;</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">&#9733;</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">&#9733;</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 stars">&#9733;</label>
        </div>

        <button type="submit">PLEASE SUBMIT YOUR MOVIE RATING</button>
    </form>

    <p class="feedback-message">
    <h2 style="color: red;">THANK-Q VERY MUCH FOR GIVEN MOVIE RATING</h2>
    </p>

</body>

</html>
